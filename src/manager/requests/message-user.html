<!DOCTYPE html>
<html lang="en-US">
<head>
  <style>
    /* Add some style to the email template */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 3px rgba(0,0,0,0.1);
    }
    .greeting {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .message {
      font-size: 14px;
      line-height: 1.5;
      color: #666;
      margin-bottom: 20px;
    }
    .info {
      font-size: 12px;
      color: #999;
      margin-bottom: 20px;
    }
    .info .label {
      display: inline-block;
      font-weight: 600;
      margin-right: 10px;
      color: #333;
    }
    .info .value {
      display: inline-block;
      color: #666;
    }
    .banner {
      width: 100%;
      height: 100px;
      background-color: #3498db;
      background-image: url('https://picsum.photos/seed/3/1920/1080/');
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .footer {
      font-size: 12px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="banner">
</div>
<div class="container">
  <div class="greeting">Message from - {{recipient}}</div>
  <div class="message">{{message}}</div>
  <div class="info">
    <span class="label">Email:</span>
    <span class="value">{{email}}</span>
  </div>
  <div class="info">
    <span class="label">Subject:</span>
    <span class="value">{{subject}}</span>
  </div>
  <div class="info">
    <span class="label">Name:</span>
    <span class="value">{{name}}</span>
  </div>
  <div class="footer">Copyright &copy; {{date}} {{app_name}}</div>
</div>
</body>
</html>
